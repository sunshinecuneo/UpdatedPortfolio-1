<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Poppins|Spicy+Rice" rel="stylesheet">

<body>
    <div id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Tiffany Cuneo</a>

                <a href="index.html">About</a> |

            </nav>
        </div>
    </div>

    <div id="mainContainer" class="container">
        <section class="mainSection">

            <h1>Contact</h1>

            <form id="contactForm">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="someone@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
    </div>
    <footer>
        <div class="container">
            Copyright &copy;

                <div class="col-sm-6">
                    <a href="https://www.linkedin.com/in/tiffany-cuneo/" target="_blank">

                </div>
                <div class="col-sm-6">
                    <a href="https://github.com/sunshinecuneo" target="_blank">

            <a href="mailto:tiffanycuneo@gmail.com" target="_blank">Tiffany Cuneo</a>
